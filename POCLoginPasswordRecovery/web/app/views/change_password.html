    <section class="login">        <div class="form-login">            <form  name="submitForm" ng-submit="submitForm.$valid && submit()">                <fieldset>                    <h3 class="title">Change Password</h3>                    <div class="form_content">                        <p class="password">                            <input name="password" type="password" placeholder="Password" required id="signup_password" ng-model="password">                        </p>                        <p class="password_confirm">                            <input name="signupUserPassword" type="password" placeholder="Password check" required id="signup_password_confirm"                                   ng-model="signupUserPassword" ui-validate=" '$value==password' " ui-validate-watch=" 'password' ">                            <span class="logedin" style="color:red;font-weight:bold;"  ng-show='submitted && submitForm.signupUserPassword.$error.validator'>Passwords do not match!</span>                        </p>                        <div class="line"></div>                        <p class="submit">                            <input type="submit" value="Change password" ng-click="submitted=true" ng-show="!isLoging">                        </p>                        <button class="btn btn-lg" ng-show="isLoging"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</button>                        <span class="logedin" style="color:red;font-weight:bold;" ng-show="!isLoging">{{errorLogMessage}}</span>                        <p class="text">                            <a ui-sref="profile" ng-show="currentUserId !=''">return to your profile</a>                            <a ui-sref="login" ng-hide="currentUserId !=''">return to login page</a>                        </p>                    </div>                </fieldset>            </form>        </div>    </section>
