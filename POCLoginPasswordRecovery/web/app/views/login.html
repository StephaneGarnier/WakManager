    <section class="login" >        <div class="form-login">            <form  name="logForm" ng-submit="logForm.$valid && login()">                <fieldset>                    <h2 class="title">Wak Manager</h2>                    <div class="line"></div>                     <h3 class="title">Sign in</h3>                    <div class="form_content">                        <p class="text">                            <span><input type="text" name="userId" placeholder="Email" ng-model="userId"  ng-pattern="/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,6}$/" required></span>                        </p>                        <p class="text">                        <span class="logedin" style="color:red;font-weight:bold;"  ng-show='submitted && logForm.userId.$error.pattern'>This e-mail is not good</span>                        </p>                        <p class="text">                            <span><input ng-model="userPassword" type="password" name="password" placeholder="Password" required></span>                        </p>                        <div class="line"></div>                        <p class="submit">                            <input type="submit" value="Login" ng-click="submitted=true" ng-show="!isLoging">                        </p>                        <button class="btn btn-lg" ng-show="isLoging" ><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</button>                        <span class="logedin" style="color:red;font-weight:bold;" ng-show="!isLoging ">{{errorLogMessage}}</span>                        <p class="text">                            <a ui-sref="lost_password">Lost password ?</a>                        </p>                        <p class="text">                            <a ui-sref="register">You don't have an account ?</a>                        </p>                    </div>                </fieldset>            </form>        </div>    </section>
