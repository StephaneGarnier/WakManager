<header>  <div class="container-fluid">    <div class="row">      <div class="col-md-12">        <a ui-sref="search">          <h1 class="logo" style="">Wak Hotel</h1>        </a>        <nav class="nav-container">          <div class="login-nav">            <span>              <a href="" ng-click="notEditable=false"> Edit profile </a>            </span>             <span>              <a href="" ng-click="logout()"> Logout </a>            </span>          </div>        </nav>      </div><!-- col -->    </div><!-- row -->  </div><!-- container --></header><section class="user-profile content no-heading">	<div class="container" style="padding: 50px 0 50px 0;"><div class="row">      <!--  -->    </div>    <div class="row"><div class="tab-pane account clearfix" id="account" role="tabpanel">  <div class="account-header">    <h2 class="account-header-title">Personal Info</h2>    <div class="user-info center col-md-12">        <div class="user-profile-img">          <img ng-src="{{info.photo.uri}}" alt="">        </div>    </div>     </div>  <div class="account-info" ng-show="notEditable">  	    <div class="info-row">      <dl>        <dt>First Name</dt>        <dd>{{info.firstname}}</dd>      </dl>    </div>    <div class="info-row">      <dl>        <dt>Last Name</dt>        <dd>{{info.lastname}}</dd>      </dl>    </div>    <div class="info-row">      <dl>        <dt>Email</dt>        <dd>{{info.email}}</dd>      </dl>    </div>    <div class="info-row">      <dl>        <dt>Country</dt>        <dd>{{info.country}}</dd>      </dl>    </div>  </div>   <div class="account-info" ng-show="!notEditable">    <div class="info-row">      <dl>        <dt>First Name</dt>        <dd><input name="FirstName" ng-model="info.firstname" placeholder="First Name" type="text"></dd>      </dl>    </div>    <div class="info-row">      <dl>        <dt>Last Name</dt>        <dd><input name="LastName" ng-model="info.lastname" placeholder="Last Name" type="text"></dd>      </dl>    </div>    <div class="info-row">      <dl>        <dt>Email</dt>        <dd>{{info.email}}</dd>      </dl>    </div>    <div class="info-row">      <dl>        <dt>Country</dt>        <dd><input name="Country" ng-model="info.country" placeholder="Country" type="text"></dd>      </dl>    </div>   	<div class="info-row">      <dl>        <dt>Photo</dt>        <dd><input type="file" id="fileInput" /></dd>      </dl>	</div>    <button class="btn btn-full btn-medium" ng-click="notEditable=true">            Cancel          </button>    <button class="btn btn-full btn-medium" ng-click="save()">            Save          </button>  </div>  </div></div></div></section>
