    <section class="login">        <div class="form-login">            <form  name="logForm" ng-submit="logForm.$valid && submit()">                <fieldset>                    <h3 class="title">Lost password !!</h3>                    <p class="text">                        <span>                          For the demo we are pushing you directly to the change password page                        </span>                    </p>                    <div class="line"></div>                    <div class="form_content">                        <p class="text">                            <span><input type="text" name="userId" placeholder="Email" ng-model="userId"  ng-pattern="/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,6}$/" required></span>                        </p>                        <p class="text">                        <span class="logedin" style="color:red;font-weight:bold;"  ng-show='submitted && logForm.userId.$error.pattern'>This e-mail is not good</span>                        </p>                        <div class="line"></div>                        <p class="submit">                            <input type="submit" value="Request new password" ng-show="!isLoging" ng-click="submitted=true">                        </p>                        <button class="btn btn-lg" ng-show="isLoging"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</button>                        <span class="logedin" style="color:red;font-weight:bold;" ng-show="!isLoging ">{{errorLogMessage}}</span>                        <a ui-sref="login">return to login page</a>                    </div>                </fieldset>            </form>        </div>    </section>
