    <section class="login">        <div class="form-login">            <form  name="submitForm" ng-submit="submitForm.$valid && submit()">                <fieldset>                    <h3 class="title">Register</h3>                    <div class="form_content">                        <p class="text">                            <span><input type="text" name="userId" placeholder="Email" ng-model="email"  ng-pattern="/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,6}$/" required></span>                        </p>                        <p class="text">                        <span class="logedin" style="color:red;font-weight:bold;"  ng-show='submitted && submitForm.userId.$error.pattern'>This e-mail is not good</span>                        </p>                        <p class="text">                            <span><input ng-model="firstname" type="text" name="Firstname" placeholder="Firstname" required></span>                        </p>                         <p class="text">                            <span><input ng-model="lastname" type="text" name="Lastname" placeholder="Lastname" required></span>                        </p>                        <p class="password">                            <input name="password" type="password" placeholder="Password" required id="signup_password" ng-model="password">                        </p>                        <p class="password_confirm">                            <input name="signupUserPassword" type="password" placeholder="Password check" required id="signup_password_confirm"                                   ng-model="signupUserPassword" ui-validate=" '$value==password' " ui-validate-watch=" 'password' ">                            <span class="logedin" style="color:red;font-weight:bold;"  ng-show='submitted && submitForm.signupUserPassword.$error.validator'>Passwords do not match!</span>                        </p>                        <div class="line"></div>                        <p class="submit">                            <input type="submit" value="Register" ng-click="submitted=true" ng-show="!isLoging">                        </p>                        <button class="btn btn-lg" ng-show="isLoging"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</button>                        <span class="logedin" style="color:red;font-weight:bold;" ng-show="!isLoging">{{errorLogMessage}}</span>                        <p class="text">                            <a ui-sref="login">You already have an account ?</a>                        </p>                    </div>                </fieldset>            </form>        </div>    </section>
