<ion-view view-title="Account">	  <ion-nav-bar class="bar-dark">        <ion-nav-buttons side="right">            <button class="button button-icon button-clear ion-log-out" ng-click="logout()">            </button>        </ion-nav-buttons>           </ion-nav-bar>  <ion-content>    <ion-list>    	<input type="file" id="fileInput" />    	<button ng-click="uploadFile()"> upload </button>    		<div class="user-profile-img">      		<img ng-src="{{info.photo.uri}}">      		</div>    	<label class="item item-input">    <span class="input-label">First Name</span>    {{info.firstname}}  </label>    <label class="item item-input">    <span class="input-label">Last Name</span>    {{info.lastname}}  </label>  <label class="item item-input">    <span class="input-label">Email</span>    {{info.email}}  </label>  <label class="item item-input">    <span class="input-label">Country</span>    {{info.country}}  </label>    </ion-list>  </ion-content></ion-view>
